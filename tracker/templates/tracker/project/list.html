{% extends "tracker/base.html" %}

{% block title %}Bugoff{% endblock %}

{% block content %}
	<h1>Bugoff</h1>
	{% for project in projects %}
		<h2>
			<a href="{{ project.get_absolute_url }}">
				{{ project.name }}
			</a>
		</h2>
		<p class="date">
			Started {{ project.start_date }}
		</p>
	{% endfor %}
	{% include "pagination.html" with page=projects %}
{% endblock %}
